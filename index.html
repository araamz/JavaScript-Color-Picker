<html>

    <head>

        <title>

            Color Sampler

        </title>

        <style>

            body, p {

                margin: 0;
                padding: 0;

            }

            body {

                background-color: #EEE;

            }

            p {

                font-family: sans-serif;
                font-size: 13px;

            }

            #file_uploader {

                margin: 30px auto 0 auto;
                width: 290px;
                background: gray;
                border-radius: 5px;
                padding: 10px;
                color: white;

            }

            #container {

                width: 300px;
                margin: 30px auto 0 auto;
                
                display: grid;     
                grid-gap: 5px;           
                grid-template-columns: 3fr 1.5fr;
                grid-template-rows: 1fr auto auto;

            }

            #color_viewer {

                grid-column-start: 1;
                grid-column-end: 2;
                grid-row-start: 1;
                grid-row-end: 2;
                background-color: red;
                height: 110px;

            }

            #color_palette {

                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr;

                grid-column-start: 1;
                grid-column-end: 2;
                grid-row-start: 2;
                grid-row-end: 3;

            }
            
            .redPalette, .greenPalette, .bluePalette {

                align-self: center;

            }


            #color_options {

                display: flex;
                justify-content: center;

                grid-column-start: 1;
                grid-column-end: 2;
                grid-row-start: 3;
                grid-row-end: 4;

            }

            #color_selection {

                background: white;
                list-style-type: none;
                margin: 0;
                padding: 5px;

                grid-column-start: 2;
                grid-column-end: 3;
                grid-row-start: 1;
                grid-row-end: 4;

            }

        </style>

        <script src="https://unpkg.com/vue@next"></script>

    </head>
    <body>

        <div id="file_uploader">

            <input type="file" id="file_selection">

        </div>

        <div id="container">

            <div id="color_viewer"></div>

            <div id="color_palette">

                    <p class="redPalette">
                        Red:
                    </p>
                    <input class="redPalette" size="3" type="text">
                    <button class="redPalette" type="button">-</button>
                    <button class="redPalette" type="button">+</button>


                    <p class="greenPalette">
                        Green:
                    </p>
                    <input class="greenPalette" size="3" type="text">
                    <button class="greenPalette" type="button">-</button>
                    <button class="greenPalette" type="button">+</button>


                    <p class="bluePalette">
                        Blue:
                    </p>
                    <input class="bluePalette" size="3" type="text">
                    <button class="bluePalette" type="button">-</button>
                    <button class="bluePalette" type="button">+</button>


            </div>

            <div id="color_options">

                <button type="button">Save</button>
                <button type="button">Reset</button>

            </div>

            <ul id="color_selection">

                <li>

                    <div>

                        <p>

                            Red

                        </p>

                    </div>

                </li>
                
            </ul>
        </div>

    </body>

</html>
<script>
    
    document.getElementById("file_selection").addEventListener('change', (event) => {

        var color_file = event.target.files[0];

        var reader = new FileReader();

        reader.readAsText(color_file, "UTF-8");

        reader.addEventListener('load', (event) => {

            var output_data = reader.result.trim();

            for(var i = 0; i < 21; i++) {

                var print_data = output_data.split("\n")[i]

                if (print_data.length > 1) {

                    var color_name = output_data.split("\n")[i].split(" ")[0];
                    var red_value = output_data.split("\n")[i].split(" ")[1];
                    var green_value = output_data.split("\n")[i].split(" ")[2];
                    var blue_value = output_data.split("\n")[i].split(" ")[3];

                    console.log(color_name + " R: " + red_value + " G: " + green_value + " B: " + blue_value);
                    

                }
            }

        });

    });
